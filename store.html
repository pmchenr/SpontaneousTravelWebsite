<!DOCTYPE html>
<html>
    <head>
        <title>Spontaneous Travel</title>
        <meta name="store" content="This is my first website created as a travel blog and professional portfolio.">
        <link rel="stylesheet" href="styles.css">
        <script src="store.js" async></script>
    </head>
    <body>
        <header class="main-header">
            <nav class="nav main-nav">
                <ul>
                    <li><a href="index.html">HOME</a></li>
                    <li><a href="travel.html">TRAVEL</a></li>
                    <li><a href="store.html">STORE</a></li>
                    <li><a href="about.html">ABOUT ME</a></li>
                </ul>
            </nav>
            <h1 class="site-name site-name-large">Spontaneous Travel</h1>
        </header>

        <section class="container content-section">
            <h2 class="section-header">APPAREL</h2>
            <div class="shop-items">
                <div class="shop-item">
                    <span class="shop-item-title">T-Shirt</span>
                    <img class="shop-item-image" src="images/yellow_tshirt.jpeg">
                    <div class="shop-item-details">
                        <span class="shop-item-price">$24.99</span>
                        <button class="btn btn-primary shop-item-button" role="button">ADD TO CART</button>
                    </div>
                </div>
                <div class="shop-item">
                    <span class="shop-item-title">Hawaiian Shirt</span>
                    <img class="shop-item-image" src="images/hawaiian_tshirt.jpeg">
                    <div class="shop-item-details">
                        <span class="shop-item-price">$39.99</span>
                        <button class="btn btn-primary shop-item-button" role="button">ADD TO CART</button>
                    </div>
                </div>
            </div>
        </section>

        <section class="container content-section">
            <h2 class="section-header">MERCH</h2>
            <div class="shop-items">
                <div class="shop-item">
                    <span class="shop-item-title">Trucker Hat</span>
                    <img class="shop-item-image"src="images/ski_truckerhat.jpeg">
                    <div class="shop-item-details">
                        <span class="shop-item-price">$29.99</span>
                        <button class="btn btn-primary shop-item-button" role="button">ADD TO CART</button>
                    </div>
                </div>
                <div class="shop-item">
                    <span class="shop-item-title">Coffee Mug</span>
                    <img class="shop-item-image" src="images/hiking_mug.jpeg">
                    <div class="shop-item-details">
                        <span class="shop-item-price">$14.99</span>
                        <button class="btn btn-primary shop-item-button" role="button">ADD TO CART</button>
                    </div>
                </div>
            </div>
        </section>
        
        <section  class="container content-section">
            <h2 class="section-header">CART</h2>
            <div class="cart-row">
                <span class="cart-item cart-header cart-column">ITEM</span>
                <span class="cart-price cart-header cart-column">PRICE</span>
                <span class="cart-quantity cart-header cart-column">QUANTITY</span>
            </div>
            <div class="cart-items">
            </div>
            <div class="cart-total">
                <span class="cart-total-title">Total</span>
                <span class="cart-total-price">$0</span>
            </div>
            <button class="btn btn-primary btn-purchase" role="button">PURCHASE</button>
        </section>

        <footer class="main-footer">
            <div class="container main-footer-container">
                <h3 class="site-name">Spontaneous Travel</h3>
                <ul class="nav footer-nav">
                    <li>
                        <a href="https://www.youtube.com" target="_blank">
                            <img src="images/youtube_logo.png">
                        </a>
                        <a href="https://www.linkedin.com" target="_blank">
                            <img src="images/linkedin_logo.png">
                        </a>
                        <a href="https://www.instagram.com" target="_blank">
                            <img src="images/instagram_logo.png">
                        </a>
                </ul>
            </div>
        </footer>
    </body>
</html>
